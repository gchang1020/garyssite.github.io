// first create a TABLE structure by adding few headers
let createTable = () => {
	let empTable = document.createElement('table');
	empTable.setAttribute('id', 'empTable');  // table id
	
	let tr = empTable.insertRow(-1);

	for (let h = 0; h < arrHead.length; h++) {

		th.innerHTML = arrHead[h];
		tr.appendChild(th);
	}

}

	tr = empTab.insertRow(rowCnt);
	
	for (let c = 0; c < arrHead.length; c++) {
		let td = document.createElement('td'); // table definition

			// add a button control.
			let button = document.createElement('input');
			
			// set the attributes.

let createKey = () => {
	let myTab = document.getElementById('empTable');
	let arrValues = new Array();
	
	if (myTab.rows.length < 2)
		m = "Please add members"
	else if(document.getElementById('which').value == -1)

	else {
		tmp = ''
		okayed = false;

		// loop through each row of the table
		for (row = 1; row < myTab.rows.length - 1; row++) {
			// loop through each cell in a row				
			t = '';
			for (c = 0; c < myTab.rows[row].cells.length; c++) {
					okayed = true;

			    			}

			    				okayed = false;
			    				break;
			    			}
			    			
								t += "" + element.childNodes[0].value + ",";
							}
							else {
								okayed = false;
								break;
							}
			    }
			}

	    if (!okayed) break;
			else if (t != '') tmp += t+';';
		}
		
		if (okayed) {
			tmp = tmp.replace(new RegExp(',;', 'g'), ';')
			which = document.getElementById('which').value;
			m =  which+';' + tmp;
